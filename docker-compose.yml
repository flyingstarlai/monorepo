services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_HOST=host.docker.internal
      - DB_PORT=1433
      - DB_USERNAME=your_username
      - DB_PASSWORD=your_password
      - DB_DATABASE=account_manager
      - JWT_SECRET=your_jwt_secret_key_here
      - JWT_EXPIRES_IN=24h
    volumes:
      - ./apps/api/src:/app/apps/api/src
      - ./packages:/app/packages
      - ./apps/api/package.json:/app/apps/api/package.json
      - ./apps/api/tsconfig.json:/app/apps/api/tsconfig.json
      - ./apps/api/tsconfig.build.json:/app/apps/api/tsconfig.build.json
    networks:
      - app-network
    depends_on:
      - web
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - '5173:80'
    environment:
      - VITE_API_URL=http://localhost:3000
      - VITE_APP_NAME=Account Manager
    volumes:
      - ./apps/web/src:/app/apps/web/src
      - ./apps/web/public:/app/apps/web/public
      - ./apps/web/index.html:/app/apps/web/index.html
      - ./apps/web/vite.config.ts:/app/apps/web/vite.config.ts
      - ./packages:/app/packages
      - ./apps/web/package.json:/app/apps/web/package.json
      - ./apps/web/tsconfig.json:/app/apps/web/tsconfig.json
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost/']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge
    name: account-manager-network

volumes:
  node_modules_api:
    driver: local
  node_modules_web:
    driver: local
